<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Ft%2Fmerry-go-round-icon-vector-sign-symbol-isolated-white-background-logo-concept-your-web-mobile-app-design-134166601.jpg&f=1&nofb=1&ipt=87458dc5a63636ae8f5304b5d5c93006f73136e7a2016cc54c23884fe1b57b3e&ipo=images" sizes="16x16 24x24 32x32 48x48 64x64 128x128">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="p-0 m-0">
        <div class="container">
            <div id="slider" class="position-relative">
                <div id="images" class="h-100">
                    <div class="image-wrapper h-100 d-block">
                        <img class="image w-100 h-100 object-fit-cover" src="img/01.webp">
                    </div>
                    <div class="image-wrapper h-100 d-none">
                        <img class="image w-100 h-100 object-fit-cover" src="img/02.webp">
                    </div>
                    <div class="image-wrapper h-100 d-none">
                        <img class="image w-100 h-100 object-fit-cover" src="img/03.webp">
                    </div>
                    <div class="image-wrapper h-100 d-none">
                        <img class="image w-100 h-100 object-fit-cover" src="img/04.webp">
                    </div>
                    <div class="image-wrapper h-100 d-none">
                        <img class="image w-100 h-100 object-fit-cover" src="img/05.webp">
                    </div>
                </div>
                <div id="next" class="arrow"><i class="bi bi-caret-down"></i></div>
                <div id="prev" class="arrow"><i class="bi bi-caret-up"></i></div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
